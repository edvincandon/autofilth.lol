<!DOCTYPE html>
<html>

<head>
    <title>User Report: Clef d'accès</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.4em;
        }

        form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #555;
        }

        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div>
        <h1>Clef d'accès v1</h1>
        <form action="#" method="POST">
            <input name="clefdacces" id="clefdacces" type="password">
            <button type="submit" id="submitButton">Soumettre</button>
        </form>
    </div>

    <hr />

    <div>
        <h1>Clef d'accès v2</h1>
        <form action="#" method="POST" id="login">
                <input type="hidden" id="username basic-auth" />
                <input name="clefdacces" id="password" type="password" aria-label="password"
                    autocomplete="current-password">
                <button type="submit" id="login-submit btn">Soumettre</button>
        </form>
    </div>



</body>

</html>
